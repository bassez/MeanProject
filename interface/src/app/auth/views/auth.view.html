<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha1.js"></script>

<div class="panel-heading">
  <div class="panel-title">Sign in to Crime Desktop</div>
</div>
<div class="panel-body">
  <a ng-click="toSignUp()" class="auth-link">New to Crime Desktop? Sign up!</a>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Username</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" style="background-color: white; color: rgb(102, 102, 102);" id="inputEmail3" ng-model="username" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

      <div class="col-sm-10">
        <input type="password" class="form-control" style="background-color: white; color: rgb(102, 102, 102);" id="inputPassword3" ng-model="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" style="color: rgb(102, 102, 102);"ng-click="loginAction()">Sign in</button>
        <a href class="forgot-pass">Forgot password?</a>
      </div>
    </div>
  </form>

</div>
